<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid p-20 bg-secondary text-black text-center">
        <h1>MY CALCULATOR</h1><br><br>



        <body class="container mt-5">
            <div class="row">
                <div class="calculator">
                    <div class="display">{{ display }}</div>

                    <div class="container mt-5">
                        <div class="card calculator">
                            <div class="card-body">
                                <div class="display p-3 mb-3 bg-dark text-white text-right rounded">{{ display }}</div>
                                <div class="buttons">
                                    <div class="row mb-2">
                                        <button class="btn btn-primary col" (click)="onNumberClick('1')">1</button><br>
                                        <button class="btn btn-primary col" (click)="onNumberClick('2')">2</button><br>
                                        <button class="btn btn-primary col" (click)="onNumberClick('3')">3</button><br>
                                        <button class="btn btn-warning col" (click)="onOperatorClick('+')">+</button><br>
                                    </div>
                                    <div class="row mb-2">
                                        <button class="btn btn-primary col" (click)="onNumberClick('4')">4</button><br>
                                        <button class="btn btn-primary col" (click)="onNumberClick('5')">5</button><br>
                                        <button class="btn btn-primary col" (click)="onNumberClick('6')">6</button><br>
                                        <button class="btn btn-warning col" (click)="onOperatorClick('-')">-</button><br>
                                    </div>
                                    <div class="row mb-2">
                                        <button class="btn btn-primary col" (click)="onNumberClick('7')">7</button><br>
                                        <button class="btn btn-primary col" (click)="onNumberClick('8')">8</button><br>
                                        <button class="btn btn-primary col" (click)="onNumberClick('9')">9</button><br>
                                        <button class="btn btn-warning col" (click)="onOperatorClick('*')">*</button><br>
                                    </div>
                                    <div class="row mb-2">
                                        <button class="btn btn-primary col-6" (click)="onNumberClick('0')">0</button><br>
                                        <button class="btn btn-danger col" (click)="onClearClick()">C</button><br>
                                        <button class="btn btn-success col" (click)="onCalculateClick()">=</button><br>
                                        <button class="btn btn-warning col" (click)="onOperatorClick('/')">/</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </body>
    </div>
   
</body>
